<!DOCTYPE html>
<html>
  <head>
    <title>Usage</title>
  </head>

  <body>
    <h3>default &lt;th-tabs&gt;</h3>

    <th-tabs>
      <th-tab active>First</th-tab>
      <th-tab>Second</th-tab>
      <th-tab>Third</th-tab>
    </th-tabs>

    <h3>prefix &lt;prefix-th-tabs&gt;</h3>

    <prefix-th-tabs>
      <prefix-th-tab active>First</prefix-th-tab>
      <prefix-th-tab>Second</prefix-th-tab>
      <prefix-th-tab>Third</prefix-th-tab>
    </prefix-th-tabs>

    <h3>suffix &lt;th-tabs-suffix&gt;</h3>

    <th-tabs-suffix>
      <th-tab-suffix active>First</th-tab-suffix>
      <th-tab-suffix>Second</th-tab-suffix>
      <th-tab-suffix>Third</th-tab-suffix>
    </th-tabs-suffix>

    <script type="module" src="main.js"></script>    
  </body>
</html>
